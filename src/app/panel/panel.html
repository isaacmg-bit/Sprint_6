<form
  [formGroup]="panelForm"
  class="p-6 mt-4 border-2 border-gray-100 rounded-3xl bg-white shadow-sm max-w-sm"
>
  <div class="flex items-center justify-between mb-6">
    <label class="font-semibold text-gray-700">Número de pàgines:</label>

    <div class="ml-1.5 flex items-center gap-2">
      <button
        type="button"
        (click)="decrement('pages')"
        class="w-4 h-4 flex items-center justify-center border-2 hover:text-red-600 transition-all font-bold"
      >
        -
      </button>

      <input
        type="text"
        formControlName="pages"
        readonly
        class="w-8 text-center border-none focus:ring-0 font-bold text-gray-800 bg-transparent"
      />

      <button
        type="button"
        (click)="increment('pages')"
        class="w-4 h-4 flex items-center justify-center border-2 hover:text-green-500 transition-all font-bold"
      >
        +
      </button>
    </div>
  </div>

  <div class="flex items-center justify-between">
    <label class="font-semibold text-gray-700">Número de llenguatges:</label>

    <div class="flex items-center gap-2">
      <button
        type="button"
        (click)="decrement('languages')"
        class="w-4 h-4 flex items-center justify-center border-2 hover:text-red-600 transition-all font-bold"
      >
        -
      </button>

      <input
        type="text"
        formControlName="languages"
        readonly
        class="w-8 text-center border-none focus:ring-0 font-bold text-gray-800 bg-transparent"
      />

      <button
        type="button"
        (click)="increment('languages')"
        class="w-4 h-4 flex items-center justify-center border-2 hover:text-green-500 transition-all font-bold"
      >
        +
      </button>
    </div>
  </div>
</form>
